name: Deployment Pipeline

on:
  push:
    branches:
      - "test"
      - "master"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DEBUG: false
          envkey_API_KEY: ${{ secrets.API_KEY }}
          envkey_REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          envkey_JWT_EXPIRATION_TIME: ${{ secrets.JWT_EXPIRATION_TIME }}
          envkey_JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          envkey_MONGO_URI: ${{ secrets.MONGO_URI }}
          file_name: .env
          fail_on_empty: true
      - name: Install dependencies
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: master
          check-name: Create .env file
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
        run: npm i
      - name: e2e test
        run: npm run e2e
      - name: unit test
        run: npm run test
